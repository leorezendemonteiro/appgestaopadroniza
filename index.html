<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORRETAGESTAO02 - App DRE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="telaInicial" class="flex flex-col items-center justify-center h-screen p-4">
    <div class="text-2xl font-semibold mb-4">ðŸ“Š Padroniza DRE</div>
    <input id="empresaNome" type="text" placeholder="Nome da Empresa" class="mb-2 p-2 border rounded w-full max-w-xs">
    <input id="empresaCNPJ" type="text" placeholder="CNPJ" class="mb-4 p-2 border rounded w-full max-w-xs">
    <button onclick="iniciarApp()" class="bg-blue-600 text-white px-4 py-2 rounded">Iniciar DRE</button>
  </div>

  <div id="app" class="hidden">
    <div class="bg-white shadow p-4">
      <div class="flex gap-2 mb-4 overflow-x-auto">
        <button onclick="abrirAba('calibracao')" class="aba">CalibraÃ§Ã£o</button>
        <button onclick="abrirAba('receitas')" class="aba">Receitas</button>
        <button onclick="abrirAba('cmv')" class="aba">CMV</button>
        <button onclick="abrirAba('fixas')" class="aba">Fixas</button>
        <button onclick="abrirAba('maoObra')" class="aba">MÃ£o de Obra</button>
        <button onclick="abrirAba('relatorio')" class="aba">RelatÃ³rio</button>
      </div>
      <div id="conteudo"></div>
    </div>
  </div>

  <script>
    const conteudo = document.getElementById('conteudo');

    function iniciarApp() {
      const nome = document.getElementById('empresaNome').value;
      const cnpj = document.getElementById('empresaCNPJ').value;
      if (!nome || !cnpj) {
        alert("Preencha todos os campos antes de iniciar.");
        return;
      }
      localStorage.setItem("empresaNome", nome);
      localStorage.setItem("empresaCNPJ", cnpj);
      document.getElementById("telaInicial").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
      abrirAba('calibracao');
    }

    function abrirAba(aba) {
      switch (aba) {
        case 'calibracao':
          if (typeof renderCalibracao === 'function') renderCalibracao();
          break;
        case 'receitas':
          if (typeof renderReceitas === 'function') renderReceitas();
          break;
        case 'cmv':
          if (typeof renderCMV === 'function') renderCMV();
          break;
        case 'fixas':
          if (typeof renderFixas === 'function') renderFixas();
          break;
        case 'maoObra':
          if (typeof renderMaoObra === 'function') renderMaoObra();
          break;
        case 'relatorio':
          if (typeof renderRelatorio === 'function') renderRelatorio();
          break;
        default:
          conteudo.innerHTML = '<div class="text-red-500">Aba nÃ£o encontrada.</div>';
      }
    }
  </script>

  <style>
    .aba {
      @apply px-4 py-2 rounded bg-gray-200 hover:bg-blue-500 hover:text-white transition;
    }
    .input {
      @apply p-2 border rounded w-full;
    }
    .botao {
      @apply bg-green-600 text-white px-4 py-2 rounded;
    }
  </style>
</body>
</html>
